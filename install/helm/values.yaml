cloud:
  deployment:
    cds:
      containerPort: 8900
      config:
        env: "dev"
        logLevel: "INFO" # Log level: "INFO", "WARN", "ERROR", "DEBUG"
        cache:
          enabled: true
          defaultCacheTimeout: 15
        auth:
          corsAllowedOrigins: []
        addr:
          host: "cds.local.com"
        sync:
          schema:
            enabled: true
            interval: 3600 # in seconds
        datasource:
          type: "postgres"
          hostname: "localhost"
          port: 5432
          name: "cds_db"                # UPDATED
          sslmode: "disable"            # UPDATED

        identityServer:
          host: identity-service             # NEW
          port: 9443                    # NEW
          introspectionEndpoint: "/oauth2/introspect"
          tokenEndpoint: "/oauth2/token"
          revocationEndpoint: "/oauth2/revoke"
          claimsEndpoint: "api/server/v1/claim-dialects"
          isSystemAppGrantEnabled: true

      tls:
        mtls_enabled: true
        server_cert: "server.crt"
        server_key: "server.key"
        ca_cert: "ca.crt"
        client_cert: "client.crt"
        client_key: "client.key"

      secrets:
        authServerClientId: "" # Add the auth server client ID
        authServerClientSecret: "" # Add the auth server client secret
        authServerAdminUsername: "" # Add the auth server admin username
        authServerAdminPassword: "" # Add the auth server admin password
        databaseAdminUsername: "" # Add the database admin username
        databaseAdminPassword: "" # Add the database admin password
      replicas: 2
      annotations: {} # TODO: Check if the annotation works when overridden from the pipeline.
      progressDeadlineSeconds: 300
      minReadySeconds: 30
      strategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
      dockerRegistry: ""
      imageName: ""
      digest: ""
      livenessProbe:
        initialDelaySeconds: 20
        periodSeconds: 10
      readinessProbe:
        initialDelaySeconds: 20
        periodSeconds: 10
      imagePullPolicy: Always
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 512Mi
          cpu: 500m
      hpa:
        maxReplicas: 3
        averageUtilizationCPU: 75
        averageUtilizationMemory: 75

  service:
    name: cds-service
    port: 8900
  ingress:
    ratelimit:
      cds:
        zoneName: "cds"
        burstLimit: 50
    hostName: "cds.local.com"
    ingressClassName: "nginx"
