apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/configuration-snippet: | 
      limit_req zone={{ .Values.cloud.ingress.ratelimit.cds.zoneName }} burst={{ .Values.cloud.ingress.ratelimit.cds.burstLimit }} nodelay;                                                   
      limit_req_status 429;
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
  namespace:  {{ .Release.Namespace }}
  name: cds-health
spec:
  ingressClassName: {{ .Values.cloud.ingress.ingressClassName }}
  rules:
    - host: {{ .Values.cloud.ingress.hostName }}
      http:
        paths:
          - path: /cds/api/v1/health
            pathType: Exact
            backend:
              service:
                name: {{ .Values.cloud.service.name | quote }}
                port:
                  number: {{ .Values.cloud.service.port }}

          - path: /cds/api/v1/ready
            pathType: Exact
            backend:
              service:
                name: {{ .Values.cloud.service.name | quote }}
                port:
                  number: {{ .Values.cloud.service.port }}
  tls:
    - hosts:
        - {{ .Values.cloud.ingress.hostName }}
      secretName: iam-cloud-tls
