apiVersion: v1
kind: Secret
metadata:
  name: cds-env-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  AUTH_SERVER_CLIENT_ID: {{ .Values.cloud.deployment.cds.secrets.authServerClientId | quote }}
  AUTH_SERVER_CLIENT_SECRET: {{ .Values.cloud.deployment.cds.secrets.authServerClientSecret | quote }}
  AUTH_SERVER_ADMIN_USERNAME: {{ .Values.cloud.deployment.cds.secrets.authServerAdminUsername | quote }}
  AUTH_SERVER_ADMIN_PASSWORD: {{ .Values.cloud.deployment.cds.secrets.authServerAdminPassword | quote }}
  DB_USERNAME: {{ .Values.cloud.deployment.cds.secrets.databaseUsername | quote }}
  DB_PASSWORD: {{ .Values.cloud.deployment.cds.secrets.databasePassword | quote }}
  TLS_CERT_DIR: {{ .Values.cloud.deployment.cds.secrets.tlsCertDir | quote }}
