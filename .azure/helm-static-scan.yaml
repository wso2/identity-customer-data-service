trigger:
  - none

pr:
  branches:
    include:
      - mvp #TODO: change the branch name to main after the MVP release

pool:
  vmImage: 'ubuntu-latest'

resources:
  repositories:
    - repository: product-helm-chart-source
      type: github
      name: wso2/identity-customer-data-service
      ref: refs/heads/mvp #TODO: change the branch name to main after the MVP release
      endpoint: github-static-scan
    - repository: templates
      type: github
      name: wso2-enterprise/azure-pipeline-templates
      ref: refs/tags/v1.5.5
      endpoint: github-static-scan

jobs:
  - template: cd-pipelines/templates/static-scan-helm.yaml@templates #TODO: Check whether this can handle helm chart being in a subdirectory
    parameters:
      HELM_CHART_NAME: ''
      HELM_INPUT_VALUES: 'cloud.deployment.cds.dockerRegistry=container_registry,cloud.deployment.cds.imageName=image_name,cloud.deployment.cds.digest=image_digest'
      CHECKOV_SUPPRESSIONS: 'CKV_K8S_14,CKV_K8S_15,CKV_K8S_21,CKV_K8S_153,CKV2_K8S_6'
