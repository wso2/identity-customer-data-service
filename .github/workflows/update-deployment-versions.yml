name: Update CI Pipeline Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  update-ci-pipeline-version:
    runs-on: ubuntu-latest
    if: "!contains(github.ref_name, 'helm')"
    steps:
      - name: Get tag name
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Checkout deployment repository
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.DEPLOYMENT_REPOSITORY }}
          token: ${{ secrets.CDS_DEPLOYMENT_PAT }}
          ref: ${{ secrets.DEPLOYMENT_REPOSITORY_CI_BRANCH }}
          path: deployment-repo

      - name: Update CDS_APPLICATION_TAG
        run: |
          cd deployment-repo
          sed -i "s/CDS_APPLICATION_TAG: .*/CDS_APPLICATION_TAG: \"${{ steps.get_tag.outputs.TAG_NAME }}\"/" ci-pipelines/cds/setup-variables.yaml

      - name: Commit and push changes
        run: |
          cd deployment-repo
          git config user.name "${{ secrets.IAM_CLOUD_BOT_USERNAME }}"
          git config user.email "${{ secrets.IAM_CLOUD_BOT_EMAIL }}"
          git add ci-pipelines/cds/setup-variables.yaml
          git commit -m "Update CDS_APPLICATION_TAG to ${{ steps.get_tag.outputs.TAG_NAME }}"
          git push origin ${{ secrets.DEPLOYMENT_REPOSITORY_CI_BRANCH }}
