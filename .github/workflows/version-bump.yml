name: Bump Next Version

on:
  workflow_run:
    workflows: ["ðŸš€ CDS Release Builder"]
    types:
      - completed

  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type: minor | major"
        required: true
        type: choice
        options:
          - minor
          - major

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    # Allow:
    #  - manual bump
    #  - successful release builder run
    #  - PR merges into main
    if: >
      github.event_name == 'workflow_dispatch'
      || github.event.workflow_run.conclusion == 'success'
      || (
           github.event_name == 'push'
           && startsWith(github.ref, 'refs/heads/main')
         )

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CDS_RELEASE_PAT || secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------
      # Detect whether this is a PR merge commit (push event)
      # -------------------------------------------------------
      - name: Detect PR merge
        id: merge
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            PARENTS=$(git log -1 --pretty=%P)
            if [[ "$PARENTS" == *" "* ]]; then
              echo "is_merge=true" >> $GITHUB_OUTPUT
            else
              echo "is_merge=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "is_merge=false" >> $GITHUB_OUTPUT
          fi

      # -------------------------------------------------------
      # Skip push events that are NOT merge commits
      # -------------------------------------------------------
      - name: Skip non-merge push events
        if: github.event_name == 'push' && steps.merge.outputs.is_merge != 'true'
        run: |
          echo "Not a PR merge â†’ skipping patch bump."
          exit 0

      # -------------------------------------------------------
      # Determine next version
      # -------------------------------------------------------
      - name: Determine next version
        id: bump
        if: github.event_name != 'push' || steps.merge.outputs.is_merge == 'true'
        run: |
          VER=$(cat version.txt)
          CLEAN=${VER#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CLEAN"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then

            # ---------------------------
            # Manual bump: minor or major (no patch)
            # ---------------------------
            case "${{ github.event.inputs.bump_type }}" in

              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;

              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;

              *)
                echo "Invalid bump_type"
                exit 1
                ;;
            esac

          else
            # ---------------------------
            # Automatic PATCH bump
            # ---------------------------
            PATCH=$((PATCH + 1))
          fi

          NEW_VER="v${MAJOR}.${MINOR}.${PATCH}"
          echo "$NEW_VER" > version.txt
          echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT

      # -------------------------------------------------------
      # Commit and push version bump
      # -------------------------------------------------------
      - name: Commit & push
        if: github.event_name != 'push' || steps.merge.outputs.is_merge == 'true'
        run: |
          git config user.name "wso2-iam-bot"
          git config user.email "wso2-iam-bot@users.noreply.github.com"
          git add version.txt
          git commit -m "Version bump: ${{ steps.bump.outputs.new_version }}" || echo "No changes"
          git push origin HEAD:main
