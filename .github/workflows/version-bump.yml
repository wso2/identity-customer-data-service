name:  Bump Next Dev Version

on:
  workflow_run:
    workflows: ["ðŸš€ CDS Release Builder"]
    types:
      - completed

permissions:
  contents: write

jobs:
  bump-version:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current version
        id: read_version
        run: |
          # Read current version (e.g., v0.5.0)
          VER=$(cat version.txt)
          CLEAN_VER=$(echo "$VER" | sed 's/^v//')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CLEAN_VER"
          
          # Increment minor version and set as dev
          MINOR=$((MINOR + 1))
          NEW_VER="v${MAJOR}.${MINOR}.0-dev"

          echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT
          echo "Next development version: $NEW_VER"

      - name: Update version.txt and commit
        run: |
          echo "${{ steps.read_version.outputs.new_version }}" > version.txt
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add version.txt
          git commit -m "ðŸ”„ Bump to next development version: ${{ steps.read_version.outputs.new_version }}"
          git push origin HEAD:main
