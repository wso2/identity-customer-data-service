name: Bump Next Version

on:
  workflow_run:
    workflows: ["üöÄ CDS Release Builder"]
    types:
      - completed

  # üëá Allows manual triggering
  workflow_dispatch:
    inputs:
      version:
        description: "Manually set the next version (e.g., v0.7.0). Leave empty for auto bump."
        required: false
        type: string

permissions:
  contents: write

jobs:
  bump-version:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CDS_RELEASE_PAT != '' && secrets.CDS_RELEASE_PAT || secrets.GITHUB_TOKEN }}

      - name: Determine next version
        id: bump
        run: |
          # Manual version override
          if [ -n "${{ github.event.inputs.version }}" ]; then
            NEW_VER="${{ github.event.inputs.version }}"
            echo "üß© Manual version override detected: $NEW_VER"
          else
            # Automatic bump mode
            VER=$(cat version.txt)
            CLEAN_VER=$(echo "$VER" | sed 's/^v//')
            if ! [[ "$CLEAN_VER" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "‚ùå Invalid version format in version.txt: $VER"
              exit 1
            fi

            IFS='.' read -r MAJOR MINOR PATCH <<< "$CLEAN_VER"
            MINOR=$((MINOR + 1))
            NEW_VER="v${MAJOR}.${MINOR}.0"
            echo "üîÑ Automatically bumped version to $NEW_VER"
          fi

          echo "$NEW_VER" > version.txt
          echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT
          echo "‚úÖ Next version: $NEW_VER"

      - name: Commit and push
        env:
          TOKEN: ${{ secrets.CDS_RELEASE_PAT != '' && secrets.CDS_RELEASE_PAT || secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "wso2-iam-bot"
          git config user.email "wso2-iam-bot@users.noreply.github.com"
          git add version.txt
          git commit -m "Bump to next development version: ${{ steps.bump.outputs.new_version }}" \
            || echo "No changes to commit"

          echo "Pushing version bump to main..."
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
