name: üöÄ CDS Release Builder

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.5.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üß© Validate version input and version.txt
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"
          
          # Validate format of input (e.g., v0.5.0)
          if ! [[ "$INPUT_VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format. Use vX.Y.Z"
            exit 1
          fi

          # Read version.txt
          if [ ! -f version.txt ]; then
            echo "‚ùå version.txt not found!"
            exit 1
          fi
          CURRENT_VERSION=$(cat version.txt | tr -d '[:space:]')

          # Expected dev version should match input version + "-dev"
          EXPECTED_DEV_VERSION="${INPUT_VERSION}-dev"

          if [ "$CURRENT_VERSION" != "$EXPECTED_DEV_VERSION" ]; then
            echo "‚ùå version.txt mismatch."
            echo "Expected: $EXPECTED_DEV_VERSION"
            echo "Found:    $CURRENT_VERSION"
            exit 1
          fi

          echo "‚úÖ Version check passed."
          echo "Input version: $INPUT_VERSION"
          echo "version.txt:   $CURRENT_VERSION"

      - name: ‚öôÔ∏è Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Build
        run: make build

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: cds-package
          path: target/cds-*.zip
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "CDS ${{ github.event.inputs.version }}"
          prerelease: ${{ github.event.inputs.prerelease }}
          generate_release_notes: true
          files: target/cds-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
