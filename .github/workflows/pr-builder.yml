name: PR Builder

on:
  pull_request:
    branches:
      - poc-cds

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'  # Change this if your Go version differs

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install system deps
      run: sudo apt-get install -y make zip

    - name: Build
      run: make build

    - name: Lint
      run: make lint

    - name: Test
      run: make integration-test
